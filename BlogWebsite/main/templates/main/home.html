{% extends 'main/base.html' %}

{% block title %} Blog Website {% endblock %}

{% block content %}
<div class="row">

    <div class="col">
        <div class="d-flex justify-content-between align-items-center">
            <h1 >Blogs</h1>
            <a class="btn btn-primary" href="{% url 'main:all_posts_view' %}">View All Posts</a>

        </div>


        <div class="row mt-4">

            {% for post in posts %}
            <div class="col-4">
                <div class="d-flex flex-column gap-2 border border-1 shadow p-3 rounded-4 h-100 justify-content-between">
                    <img src="{{ post.image.url }}"  class="w-100 rounded-4"/>
                    <h2><a href="{% url 'main:post_detail' post.id  %}" class="text-decoration-none">{{post.title}}</a></h2>
                    <h6>{{ post.published_at }}</h6>
                    <h6 class="cat pt-1 pb-1 ps-3 pe-3 rounded-pill {{post.category}}">{{ post.category }}</h6>

                </div>
            </div>
            {% endfor %}

        </div>

    </div>
</div>
<style>
    .cat {
    background-color: rgb(30, 60, 70);
    color:white;
    align-self: flex-start;
}

</style>
{% endblock %}

{% extends 'main/base.html' %}

{% block content %}
    <div class="row">
        <div class="col">
            <div class="d-flex flex-column gap-2 border-1">
                <h1>{{ post.title }}</h1>
                {% if post.image %}
                    <img src="{{ post.image.url }}" class="w-100 h-50 rounded-4" />
                {% endif %}
                <div class="d-flex justify-content-between">
                    <h6 class="cat pt-1 pb-1 ps-3 pe-3 rounded-pill {{post.category}}">{{ post.category }}</h6>
                    <h6>{{ post.published_at }}</h6>
                    <div class="d-flex gap-2">
                        <a href="{% url 'main:update_post' post.id %}" class="btn btn-primary">Update</a>
                        <a href="{% url 'main:delete_post' post.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
                <p>{{ post.content }}</p>
            </div>
        </div>
    </div>
    <style>
        .cat {
            background-color: rgb(30, 60, 70);
            color:white;
            align-self: flex-start;
        }
    </style>
        
{% endblock %}
